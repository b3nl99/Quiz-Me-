<html lang="en">

   <section>

        <!-- score button -->
        <a href="../Develop/score.html" class="score-button">View high score</a>

    <section class="timer" style="text-align: right;">
        <section class="time_left_text">Time:<span class="timer_sec">60</span></section>
    </section>
    <section class="start_page" id="start_pg" style="text-align:center;" >
        <section class="start_page_title">
            <span>Coding Quiz Challenge</span>
        </section>
        <section class="info">
            Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalize your score/time by <span>10 seconds</span>!
        </section>
        <button class="start-button" id="start_btn">Start Quiz</button>
    </section>

    <section class="quiz_section" id="quiz_pg">
        <section class="que_text">
            <!-- <span>What is 1 + 1 ?</span> -->
        </section>
        <section class="option_list" id="answer">
            <!-- <section class="option">
                <span>A: 1</span>
            </section>

                <span>B: 2</span>
            </section>
            <section class="option">
                <span>C: 3</span>
            </section>
            <section class="option">
                <span>D: 4</span>
            </section>
            <section class="result">
                <span></span>
            </section> -->
        </section>
        <section class="showAns">
            <!-- 
                <span></span>
             -->
        </section>
    </section>

    <section class="finished">
        <h2>All done!</h2>
        <section class="final-score">Your final score is <span class="points_score">100</span>.</section>
        <section>
            <span class="initials_text">Enter initials:</span>
            <textarea name="initials_bar" id="text_bar" cols="25" rows="2"></textarea> 
            <button class="submit-btn">Submit</button>
        </section>
    </section>

    <script src="../Develop/questions.js"></script>
    <script src="../Develop/script.js"></script>
</body>
</html>
